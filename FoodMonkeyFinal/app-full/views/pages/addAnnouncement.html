<center>
<h1>Send Annoucement</h1>

<form ng-submit= "submit()">

    <hr />

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Admin_id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="admin_id">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10 mb-3">
            <textarea class="form-control" ng-model="description" rows="3"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" ng-model="status" placeholder="active">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <input type="submit" value="Send" class="btn btn-default" />
        </div>
    </div>
</form>
</center>
